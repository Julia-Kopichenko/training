<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Single Page App</title>
</head>
<body>
    <div class="body-inner">
        <div class="container">
            <section class="main-page">
                <h1 class="main-page__title title">Make your choice</h1>
                <p class="main-page__subtitle subtitle">...if you want to know something interesting ;)</p>
                <div class="nav">
                    <a href="/date" class="button button-date" data-link >date</a>
                    <a href="/number" class="button button-date" data-link>number</a>
                    <a href="/year" class="button button-date" data-link>year</a>
                </div>
            </section>

            <section class="second-page">
                <p class="title">Please enter the <span class="second-word">date</span></p>
                <div class="form">
                    <input type="text" class="input" placeholder="month/day">
                    <button class="button button-submit" href="#">surprise me</button>
                </div>
                <div class="output">February 29 is the day in 1504 that Christopher Columbus uses his knowledge of a lunar eclipse to convince Native Americans to provide him with supplies.</div>
            </section>
        </div>

    </div>

<script src="/script.js"></script>
</body>
</html>
